<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Learn Gsap Power Easing</title>

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header class="nav">
        <a href="/">
          <img src=" /logo.svg" alt="logo" />
        </a>

        <a
          href="https://jsmastery.com/all-courses"
          target="_blank"
          rel="noopener"
        >
          GSAP Course
        </a>
      </header>

      <div class="content">
        <div class="arrow">
          <a href="../../index.html">
            <img src=" /arrow.svg" alt="arrow" />
          </a>
        </div>

        <section>
          <h1>Power Easing</h1>

          <p>
            Read more about the
            <a
              href="https://gsap.com/resources/getting-started/Easing/"
              target="_blank"
              rel="noopener"
            >
              Gsap Easings </a
            >.
          </p>
        </section>
      </div>

      <!-- ! Demo -->
      <div class="demo">
        <section class="flex-center">
          <div class="exercise-wrapper">
            <button type="button" class="btn-primary">Button</button>

            <div class="toast">
              <div class="header">
                <div class="title">
                  <div class="logo"></div>

                  <h2>Toast</h2>
                </div>

                <button type="button" class="close">x</button>
              </div>

              <div class="body">
                <p>Hello, world! This is a toast message.</p>
              </div>
            </div>

            <div class="card">
              <img src="" alt="" class="img" />

              <div class="body">
                <h2 class="title">Card title</h2>

                <p class="text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>

                <button type="button" class="btn">Button</button>
              </div>
            </div>
          </div>
        </section>
      </div>

      <script type="module" src="script.js"></script>
    </main>
